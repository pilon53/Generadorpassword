<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Contraseñas</h1>
        <div class="form-group">
            <label for="length">Longitud de la Contraseña:</label>
            <input type="number" id="length" min="4" max="50" value="12">
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="uppercase" checked> Incluir Mayúsculas
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="lowercase" checked> Incluir Minúsculas
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="numbers" checked> Incluir Números
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="symbols" checked> Incluir Símbolos
            </label>
        </div>
        <div class="form-group">
            <button id="generate">Generar Contraseña</button>
            <button id="clear">Limpiar</button>
        </div>
        <div class="form-group">
            <input type="text" id="password" readonly>
            <button id="copy">Copiar</button>
        </div>
        <div class="strength-meter">
            <div class="strength-meter-fill"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
